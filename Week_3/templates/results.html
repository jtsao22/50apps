<html>
	<script src="/site_media/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/site_media/js/highcharts.js" type="text/javascript"> </script>
    <script type="text/javascript">

	var chart1; // globally available
	$(document).ready(function() {
	      chart1 = new Highcharts.Chart({
	         chart: {
	            renderTo: 'container',
	            type: 'bar'
	         },
	         title: {
	            text: 'Highest Count Words'
	         },
	         xAxis: { categories: {{ words|safe }}
	         },
	         yAxis: {
	            title: {
	               text: 'Word count'
	            }
	         },
	         series: [{
	            name: 'Word',
                data: {{ num_occurrences }}
	         }]
	      });
	   });

    </script>
<body>
    <center> <h1> Word Count Results </h1> </center>
		<div id="container" style="width: 800px; height: 400px; margin: 0 auto"></div>
    <center> <p> Shortest Word: "{{ shortest_word}}" </p> </center>
    <center> <p> Longest Word: "{{ longest_word}}" </p> </center>
</body>
</html>
